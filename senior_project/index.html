    <main>
        <div class="banner">Play Instinctively</div>
        <section class="mast">

        <p class="mast__text js-spanize">  Are all games bad for kids? Are parents worried too much about games? Why your kids addicted to games? </p>


        <div class="container">
                    <button class="learn-more" onclick="window.location.href='1.html'">

                </div>

        </section>
        <script type="text/javascript">
            (function($) {
                var s,
                    spanizeLetters = {
                        settings: {
                            letters: $('.js-spanize'),
                        },
                        init: function() {
                            s = this.settings;
                            this.bindEvents();
                        },
                        bindEvents: function() {
                            s.letters.html(function(i, el) {
                                //spanizeLetters.joinChars();
                                var spanizer = $.trim(el).split("");
                                return '<span>' + spanizer.join('</span><span>') + '</span>';
                            });
                        },
                    };
                spanizeLetters.init();
            })(jQuery);
            </script>
