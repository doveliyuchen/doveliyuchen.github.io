<!DOCTYPE html>
<html>

<head>
    <title>
        Playing as Instinct
    </title>
    <link rel="stylesheet" type="text/css" href="theStyle.css">
    <link rel="stylesheet" type="text/css" href="../theStyle.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a class="ion-ios-home" href="../index.html"></a></li>
            <li class="this_page"><a class="ion-ios-game-controller-b" href="index.html"></a></li>
            <li><a class="ion-ios-search" href="../research/index.html"></a></li>
            <li><a class="ion-ios-person" href="../self/index.html"></a></li>
        </ul>
    </div>
    <a class="btn"></a>
    <script type="text/javascript">
    $('.btn').on('click', function() {
        $('.btn').toggleClass('btnc');
        $('.sidebar').toggleClass('side');

    });
    </script>
    <main>
        <div class="banner">Play as Instinct</div>
        <section class="mast">
            <figure class="mast__bg" style="background-image:url(1.jpg)"></figure>
            <header class="mast__header">
                <p class="mast__text js-spanize">
                    This is the story happened between you and your parents, and it may or may not happen between you and your kids.</p>
                <div class="container">
                    <button class="learn-more" onclick="window.location.href='1.html'">
                        <span class="circle" aria-hidden="true">
                            <span class="icon arrow"></span>
                        </span>
                        <span class="button-text">Learn More</span>
                    </button>
                </div>
            </header>
            <script type="text/javascript">
            (function($) {
                var s,
                    spanizeLetters = {
                        settings: {
                            letters: $('.js-spanize'),
                        },
                        init: function() {
                            s = this.settings;
                            this.bindEvents();
                        },
                        bindEvents: function() {
                            s.letters.html(function(i, el) {
                                //spanizeLetters.joinChars();
                                var spanizer = $.trim(el).split("");
                                return '<span>' + spanizer.join('</span><span>') + '</span>';
                            });
                        },
                    };
                spanizeLetters.init();
            })(jQuery);
            </script>
        </section>
    </main>
</body>

</html>
